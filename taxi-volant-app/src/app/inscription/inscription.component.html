<div class="inscription-container">
    <h1 class="welcome-title">Inscription</h1>
    <p class="login-prompt">
      Si vous avez déjà un compte, <a routerLink="/">connectez-vous ici</a>.
    </p>
    
    <div class="content-wrapper">
      <img src="/assets/taxi.png" alt="Image de taxi" class="inscription-image" />
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <div class="input-group">
            <div>
              <label for="firstName">Prénom</label>
              <input type="text" id="prenom" name="prenom" [(ngModel)]="user.prenom" required />
            </div>
  
            <div>
              <label for="lastName">Nom</label>
              <input type="text" id="nom" name="nom" [(ngModel)]="user.nom" required />
            </div>
          </div>
  
          <div class="input-group">
            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" [(ngModel)]="user.email" required />
            </div>
  
            <div>
              <label for="password">Mot de passe</label>
              <input type="password" id="mot_de_passe" name="mot_de_passe" [(ngModel)]="user.mot_de_passe" required />
            </div>
          </div>
  
          <div class="input-group">
            <div>
              <label for="confirmPassword">Confirmer le mot de passe</label>
              <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" required />
            </div>
  
            <div>
              <label for="userType">Choisissez un type</label>
              <select id="type" name="type" [(ngModel)]="user.type" required> <!-- Changer 'Type' à 'type' -->
                <option value="client">Client</option>
                <option value="proprietaire">Propriétaire</option>
              </select>
            </div>
          </div>
        </div>
  
        <button type="submit">S'inscrire</button>
      </form>
    </div>
  </div>
